<!DOCTYPE html>
<html>

<head>
  <title>Assistente Virtual Sophia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/reset.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css"
    integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css"
    integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous"
    rel="stylesheet">
  <link href="css/format-chat.css" rel="stylesheet">
</head>

<body>

  <div id="chat-column-holder" class="container clearfix show">
    <div class="docs-list" id="docs">
      <ul>
        <li>
          <button id="docs-toggler-inside" class="docs-toggler-inside" type="button">
            <i class="fas fa-long-arrow-alt-left"></i>
            Fechar
          </button>
        </li>
      </ul>
    </div> <!-- End of default list items -->

    <div class="chat">
      <div class="chat-header clearfix">
        <img class="icon avatar" src="../img/monika.png" alt="avatar">
        <div class="chat-about">
          <div class="chat-with">Sophia</div>
          <div class="status">
            <i class="fas fa-circle online"></i> online
          </div>
        </div>
        <button id="docs-toggler" class="docs-toggler" type="button"><i class="fas fa-ellipsis-v"></i></button>
      </div> <!-- end chat-header -->

      <div id="history" class="chat-history">
        <ul id="scrollingChat">
        </ul>
      </div>

      <div class="chat-message clearfix">
        <div class="message-typing">
          <span class="message-data-name">
            Sophia est√° digitando...
          </span>
          <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- <label for="textInput"> -->
        <div id="login-box" class="hide-y">
          <input id="cpf" placeholder="Seu CPF" type="text" autofocus>
          <input id="pass" placeholder="Sua Senha" type="password" />
          <button id="cancel" type="button">Cancelar</button>
          <button class="login-submit" id="login" type="button">Logar</button>
        </div>
        <div id="msg-box">
          <input id="textInput" placeholder="Digite sua mensagem" type="text"
            onkeydown="util.inputOnEnter(event, chat.actions.send)" autofocus>
          <button class="msg-submit" id="sender" type="button">Enviar</button>
        </div>
        <!-- </label> -->
      </div>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="../js/tools/util.js"></script>
  <script src="../js/tools/auth-widget.js"></script>
  <script src="../js/http/http-call.js"></script>
  <script src="../js/watson-api/api.js"></script>
  <script src="../js/chat/conversation.js"></script>
  <script src="../js/watson-api/global.js"></script>
  <script src="../js/chat/chat-widget.js"></script>
</body>

</html>
